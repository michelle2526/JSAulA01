<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade filmes</title>
    <link rel="stylesheet" href="../atividade/geral.css">

    <style>
        #filmeList {
            list-style-type: none;
            padding: 0;
        }
        .filmeItem {
            margin-bottom: 20px;
            border: 1px solid rgb(187, 108, 108);
            padding: 10px;
        }
    </style>

</head>
<body>
   

    <form id="formularioFilme">
        <h2 class="Filmes" style="color: rgb(201, 102, 102) ;">Cadastro de Filmes</h2>
        <label for="nome">Nome do Filme:</label>
        <input type="text" id="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" required></textarea>

        <label for="data">Data de Lançamento:</label>
        <input type="date" id="data" required>

        <label for="diretor">Diretor:</label>
        <input type="text" id="diretor" required>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" required>

        <button type="button" id="cadastrarFilmesbtn()">Cadastrar Filmes</button>
        <button type="button" id="listarFilmesbtn">Listar</button>
        <span id="resposta"></span>
    </form>



    <script src="../atividade/script.js"></script>
</body>
</html>
